<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="data.json"></script>
  <script type="module" src="script.js"></script>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="content">
      <section class="result_section">
        <h3 id="your_result">Your Result</h3>
        <div class="score">
          <p id="your_score">76</p>
          <p id="out_of_100">of 100</p>
        </div>
        <h2 id="great">Great</h2>
        <p id="info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary_section">
        <h3 id="summary">Summary</h3>
        <div class="reaction summaries">
          <img  class="image_0" alt="">
          <div class="summary_content">
            <div class="title title_0"></div>
            <div class="summary_score summary_score_0"> </div>
          </div>
        </div>
        <div class="memory summaries">
          <img class="image_1" alt="">
          <div class="summary_content">
            <div class="title title_1"></div>
            <div class="summary_score summary_score_1"> </div>
          </div>
        </div>
        <div class="verbal summaries">
          <img class="image_2" alt="">
          <div class="summary_content">
            <div class="title title_2"></div>
            <div class="summary_score summary_score_2"> </div>
          </div>
        </div>
        <div class="visual summaries">
          <img class="image_3" alt="">
          <div class="summary_content">
            <div class="title title_3"></div>
            <div class="summary_score summary_score_3"> </div>
          </div>
        </div>
        <button id="continue">Continue</button>
      </section>
    </div>

  </main>

</body>

</html>
